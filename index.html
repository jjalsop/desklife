    <div class="row">
      <div class="medium-12 columns">
        <div class="container clear-container">
          <h1>Desklife</h1>
          <p>30 minute reminders to look after your eyesight, posture, and circulation. Perfect for desk <strike>slaves</strike> workers.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="medium-12 columns">
        <div class="container">
          <div class="remindersStatus">
            <p class="left remindersOff">You are <strong>not currently receiving reminders.</strong></p>
            <p class="left remindersOn">You <strong>are receiving reminders</strong>.</p>  
          </div>
          
          <div class="switch round right">
            <input id="remindersToggle" type="checkbox">
            <label for="remindersToggle"></label>
          </div> 
        </div>
      </div>
    </div>
